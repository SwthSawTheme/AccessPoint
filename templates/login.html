<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
        <label>Usuário:</label>
        <input type="text" name="username" required><br>
        <label>Senha:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Entrar</button>
    </form>
    <a href="/register">Não tem conta? Cadastre-se aqui.</a>
</body>
</html>
